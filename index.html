<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/287bf346be.js" crossorigin="anonymous"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <div class="container">
        <h2>Password generator</h2>
        <div class="wrapper">
            <div class="input-box">
                <input type="text" placeholder="At first click on button!" disabled>
                <i class="fa-regular fa-copy"></i>
        </div>    
            <div class="pass-indicator" id= "medium"></div>
                <div class="pass-length">
                    <div class="details">
                        <label class="title"> Password length</label>
                        <span>10</span>    
                    </div>
                    <input type="range" value="10" min="1" max="20" step="1">
                </div>
                <div class="pass-settings">
                     <label class="title"> Password Settings</label>
                    <ul class="options">
                         <li class="option">
                            <input type="checkbox" id="lowercase" checked>
                             <label for="lowercase">Lowercase a-z</label>
                         </li>
                         <li class="option">
                             <input type="checkbox" id="uppercase">
                             <label for="uppercase">Uppercase A-Z</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="numbers">
                            <label for="numbers">Numbers 0-9</label>
                        </li>
                        <li class="option">
                             <input type="checkbox" id="symbols">
                            <label for="symbols">Symbols (!-$^+)</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="exc-duplicate">
                             <label for="exc-duplicate">Exclude duplicate</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="spaces">
                        <label for="spaces">Include spaces</label>
                    </li>
                 </ul>
            </div>
             <button class="generate-btn"> Generate Password</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
